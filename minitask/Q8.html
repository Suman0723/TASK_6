<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Input Types</title>
</head>
<body>
  <h2>HTML Input Types Example</h2>
  <form>

    <!-- Text Inputs -->
    <label>Text:</label>
    <input type="text" value="Hello"><br><br>

    <label>Password:</label>
    <input type="password" value="12345"><br><br>

    <label>Email:</label>
    <input type="email" value="test@example.com"><br><br>

    <label>Number:</label>
    <input type="number" value="10"><br><br>

    <label>Tel:</label>
    <input type="tel" value="9876543210"><br><br>

    <label>URL:</label>
    <input type="url" value="https://example.com"><br><br>

    <label>Search:</label>
    <input type="search" value="HTML Inputs"><br><br>

    <!-- Date and Time Inputs -->
    <label>Date:</label>
    <input type="date" value="2025-08-24"><br><br>

    <label>Time:</label>
    <input type="time" value="12:30"><br><br>

    <label>Month:</label>
    <input type="month" value="2025-08"><br><br>

    <label>Week:</label>
    <input type="week" value="2025-W35"><br><br>

    <label>Datetime-local:</label>
    <input type="datetime-local" value="2025-08-02T14:30"><br><br>

    <!-- Choice Inputs -->
    <label>Radio:</label>
    <input type="radio" name="choice" checked> Option 1
    <input type="radio" name="choice"> Option 2 <br><br>

    <label>Checkbox:</label>
    <input type="checkbox" checked> HTML
    <input type="checkbox"> CSS
    <input type="checkbox"> JS <br><br>

    <!-- Range -->
    <label>Range:</label>
    <input type="range" min="0" max="100" value="50"><br><br>

    <!-- File Upload -->
    <label>File:</label>
    <input type="file"><br><br>

    <!-- Hidden -->
    <input type="hidden" value="hiddenValue">

    <!-- Buttons -->
    <input type="button" value="Click Me">
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">

  </form>
</body>
</html>
